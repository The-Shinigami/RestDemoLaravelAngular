<div class="text-black ">

  <button class="show-modal">
    <div
      class="grid grid-flow-col justify-between border-gray-500 border-b-2 px-8 py-1 rounded-xl shadow bg-white">
      <div class="px-6 font-bold text-black"><strong> Add Product</strong></div>
      <div class=""> <img class="w-6 h-5" src="/assets/img/plus-circle.svg" alt=""></div>
    </div>
  </button>
 
  <div class="modal hidden ">
    <div class="h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50">
      <!-- modal -->
      <div class="bg-white rounded-3xl  shadow-lg w-10/12 md:w-1/3">
        <!-- modal header -->
        <div class="px-4 py-2 flex justify-between items-center">
          <button class="text-black close-modal text-xl font-bold">X</button>
        </div>
        <!-- modal body -->
        <form class="p-3 grid grid-flow-row mx-11" [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="border-b-2 border-purple-600">
            <span class=" font-bold"> Name</span> : <input class="rounded-xl mb-3 border-2 border-black float-right" formControlName="name">
          </div>
          <div class="mt-2 border-b-2 border-purple-600">
            <span class=" font-bold "> Description</span> : <input class="rounded-xl mb-3 border-2 border-black float-right" formControlName="description">
          </div>

          <div>
            <button #valid class="mt-4 border-b-2 border-black px-4 bg-purple-400 shadow rounded-3xl"
              [disabled]="productForm.value.name ? false:true">valide</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
